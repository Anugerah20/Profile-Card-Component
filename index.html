<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <section class="main">
        <div class="circle">
            <img src="images/bg-pattern-top.svg" class="top" alt="" />
            <img src="images/bg-pattern-bottom.svg" class="bottom" alt="" />
        </div>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <div class="img-holder">
                    <img src="images/image-victor.jpg" alt="profile" />
                </div>
                <h2 class="name-age">
                    Victor Crest
                    <span class="age">26</span>
                </h2>
                <h3 class="city">London</h3>
            </div>
            <div class="card-footer">
                <div class="item">
                    <h4 class="value">80K</h4>
                    <h5 class="status">Followers</h5>
                </div>

                <div class="item">
                    <h4 class="value">803K</h4>
                    <h5 class="status">Likes</h5>
                </div>

                <div class="item">
                    <h4 class="value">1.4K</h4>
                    <h5 class="status">Photos</h5>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
